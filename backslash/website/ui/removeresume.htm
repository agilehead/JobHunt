<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--[if lt IE 8]>
    <script src="/scripts/IE8.js" type="text/javascript"></script>
    <![endif]-->

    <script type="text/javascript" src="/scripts/mootools.js"></script>

    <script type="text/javascript" src="/scripts/backslash.js"></script>

    <script type="text/javascript">
        function removeResume(remove) {
            if (remove) {
                document.removeresumeform.submit();
            } else {
                alerts.displayMessage('<p>Resume status was not changed, <br /> and will remain accessible to recruiters.</p>');
            }
        }
    </script>

    <link href="/style/bigfoot.css" rel="stylesheet" type="text/css" />
    <title>Remove resume - Jobhunt.in</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    {{py_scripts}}
</head>
<body>
    <div id="frame" class="shell">
        <div id="header">
            <a href="/" class="logo"><span class="p1">job</span><span class="p2">hunt.in</span></a>
            {{login_status}}
        </div>
        <div id="content">
            <form id="removeresumeform" name="removeresumeform" action="removeresume.htm" method="post">
            <h1>
                Remove your resume?</h1>
            <div id="alertBox" class="invisible">
            </div>
            <p>
                <input class="small" type="button" value="Yes" onclick="javascript:removeResume(true);" />
                 <span class="link" onclick="javascript:removeResume(false);">No thanks.</span>
            </p>
            <input name="key" type="hidden" value="{{user_key}}" />
            </form>
        </div>
        <div class="footer">
            <p class="small faded">&copy; <a href="http://www.agilehead.com">Agilehead</a> 2010 | <a href="/msg.htm">Contact Us</a> | <a href="/terms.html">Terms</a> | <a href="/about.html">About</a> | <a href="http://blog.agilehead.com">Blog</a> | jobhunt.in is <a href="http://freshmeat.net/projects/jobhuntin">Open Source</a></p>
        </div>
    </div>
</body>
</html>
