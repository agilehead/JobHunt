<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--[if lt IE 8]>
    <script src="/scripts/IE8.js" type="text/javascript"></script>
    <![endif]-->

    <script type="text/javascript" src="/scripts/mootools.js"></script>

    <script type="text/javascript" src="/scripts/backslash.js"></script>

    <link href="/style/bigfoot.css" rel="stylesheet" type="text/css" />
    <title>Upload Resume - Jobhunt.in</title>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />

    <script type="text/javascript">
        //<![CDATA[

        function validateNSubmit() {
            var doc = document.getElementById('resume_doc');
            var filename = doc.value;
            if (filename == null || filename == '') {
                alert('Please select a file to upload.');
            }
            else if (!filename.match(/.doc$/) && !filename.match(/.docx$/)) {
                alert('Select a Microsoft Word document to upload.');
            }
            else {
                document.uploadresume_form.submit();
            }
        }
        //]]>
    </script>

    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    {{py_scripts}}
</head>
<body>
    <div id="frame" class="shell">
        <div id="header">
            <a href="/" class="logo"><span class="p1">job</span><span class="p2">hunt.in</span></a>
            {{login_status}}
        </div>
        <div id="navbar">
            <a href="dashboard.htm">Dashboard</a> &gt; Upload Resume
        </div>
        <div id="content">
            <h1>
                Upload Resume</h1>
            <div id="alertBox" class="invisible">
            </div>
            <div class="content-box">
                <form id="uploadresume_form" name="uploadresume_form" enctype="multipart/form-data"
                method="post">
                <p>
                    Select resume (MS Word format), and click Upload<br />
                    <input id="resume_doc" name="resume_doc" type="file" />
                    <br />
                    <input name="Submit" type="button" id="Button1" value="Upload" onclick="javascript:validateNSubmit();" />
                    <input name="src" type="hidden" value="{{src}}" />
                </p>
                </form>
            </div>
        </div>
        <div class="footer">
            <p class="small faded">&copy; <a href="http://www.agilehead.com">Agilehead</a> 2010 | <a href="/msg.htm">Contact Us</a> | <a href="/terms.html">Terms</a> | <a href="/about.html">About</a> | <a href="http://blog.agilehead.com">Blog</a> | jobhunt.in is <a href="http://freshmeat.net/projects/jobhuntin">Open Source</a></p>
        </div>
    </div>
</body>
</html>
