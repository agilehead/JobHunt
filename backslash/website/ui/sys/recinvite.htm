<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--[if lt IE 8]>
    <script src="/scripts/IE8.js" type="text/javascript"></script>
    <![endif]-->

    <script type="text/javascript" src="/scripts/mootools.js"></script>

    <script type="text/javascript" src="/scripts/backslash.js"></script>

    <script type="text/javascript">
    </script>

    <link href="/style/bigfoot.css" rel="stylesheet" type="text/css" />
    <title>Admin Recruiter Invites - Jobhunt.in</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    {{py_scripts}}
</head>
<body>
    <div id="frame" class="shell">
        <div id="header">
            <a href="/" class="logo"><span class="p1">job</span><span class="p2">hunt.in</span></a>
        </div>
        <div id="content">
            <h1>
                Admin Recruiter Invites</h1>
            <div id="alertBox" class="invisible">
            </div>
            <div class="content-box wide">
                <form id="recinvite_form" name="recinvite_form" action="" method="post">
                <p>
                    Email Addresses<br />
                    <textarea name="emails" cols="48" rows="8" id="emails"></textarea>
                </p>
                <p>
                    Search Keywords<br />
                    <input name="keywords" type="text" id="keywords" size="28" class="full" />
                </p>
                <p>
                    Experience<br />
                    <input name="experience" type="text" id="experience" size="28" class="full" value="0" />
                </p>
                <p>
                    Location<br />
                    <input name="location" type="text" id="location" size="28" class="full" />
                </p>
                <p>
                    Promotion Key<br />
                    <input name="key" type="text" id="key" size="28" class="full" />
                </p>
                <p>
                    <input name="sendButton" type="submit" id="sendButton" value="Send" />
                </p>
                </form>
            </div>
        </div>
        <div class="footer">
            <p class="small faded">&copy; <a href="http://www.agilehead.com">Agilehead</a> 2010 | <a href="/msg.htm">Contact Us</a> | <a href="/terms.html">Terms</a> | <a href="/about.html">About</a> | <a href="http://blog.agilehead.com">Blog</a> | jobhunt.in is <a href="http://freshmeat.net/projects/jobhuntin">Open Source</a></p>
        </div>
    </div>
</body>
</html>
