<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--[if lt IE 8]>
    <script src="/scripts/IE8.js" type="text/javascript"></script>
    <![endif]-->

    <script type="text/javascript" src="/scripts/mootools.js"></script>

    <script type="text/javascript" src="/scripts/backslash.js"></script>

    <link href="/style/bigfoot.css" rel="stylesheet" type="text/css" />
    <title>jobhunt.in - Login</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />

    <script type="text/javascript">
        function onLoad() {
            if ($('email').value == '') $('email').focus();
            else    $('password').focus();
        }

	function checkKeyAndLogin(e)	{
            if ($('email').value == '' || $('password').value == '')    return;
            var keycode = '';
            if (window.event)   {   keycode =  window.event.keyCode;    }
            else if (e) {   keycode = e.which;  }

            if(keycode == '13')	validateNSubmit();
	}

        function validateNSubmit() {
            if ($('email').value == '' || $('password').value.length < 6)   {
                alerts.displayMessage('Please enter a valid email and password to login.')
            }
            else    {
                document.forms[0].submit();
            }
        }
    </script>
    {{py_scripts}}
</head>
<body onload="javascript:onLoad();">
    <div id="frame" class="shell">
        <div id="header">
            <a href="/" class="logo"><span class="p1">job</span><span class="p2">hunt.in</span></a>
        </div>
        <div id="content">
            <h1>
                Login</h1>
            <div id="alertBox" class="invisible">
            </div>
            <form action="" method="post">
            <div class="content-box" onkeypress="javascript:checkKeyAndLogin(event);" >
                <p>
                    Your email address<br />
                    <input name="email" type="text" id="email" size="36" value="{{last_login}}" class="full" />
                </p>
                <p>
                    Password<br />
                    <input name="password" type="password" id="password" size="36" class="full" />
                    <br />
                    <span class="small"><a href="/forgotpassword.htm">Forgot Password</a></span>?
                </p>
                <p>
                    <input name="Submit" type="button" value="Login" class="medium" onclick="javascript:validateNSubmit();" />
                </p>
            </div>
            </form>
        </div>
        <div class="footer">
            <p class="small faded">&copy; <a href="http://www.agilehead.com">Agilehead</a> 2010 | <a href="/msg.htm">Contact Us</a> | <a href="/terms.html">Terms</a> | <a href="/about.html">About</a> | <a href="http://blog.agilehead.com">Blog</a> | jobhunt.in is <a href="http://freshmeat.net/projects/jobhuntin">Open Source</a></p>
        </div>
    </div>
</body>
</html>
