<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--[if lt IE 8]>
    <script src="/scripts/IE8.js" type="text/javascript"></script>
    <![endif]-->

    <script type="text/javascript" src="/scripts/mootools.js"></script>

    <script type="text/javascript" src="/scripts/backslash.js"></script>

    <script type="text/javascript">
        function onLoad() {
            document.getElementById('password').focus();
        }

	function checkKeyAndSubmit(e)	{
            if ($('password').value == '' || $('password2').value == '')    return;
            var keycode = '';
            if (window.event)   {   keycode =  window.event.keyCode;    }
            else if (e) {   keycode = e.which;  }

            if(keycode == '13')	validateNSubmit();
	}

        function validateNSubmit() {
            if ($('password').value.length < 6) {
                alert('The password should have minimum 6 characters.');
            }
            else if ($('password').value != $('password2').value) {
                alert('The passwords do not match.');
            }
            else {
                document.changepassword_form.submit();
            }
        }
    </script>

    <link href="/style/bigfoot.css" rel="stylesheet" type="text/css" />
    <title>Change Password - Jobhunt.in</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    {{py_scripts}}
</head>
<body onload="javascript:onLoad();">
    <div id="frame" class="shell">
        <div id="header">
            <a href="/" class="logo"><span class="p1">job</span><span class="p2">hunt.in</span></a>
            {{login_status}}
        </div>
	{% if is_loggedin %}
        <div id="navbar">
            <a href="/recruiters/dashboard.htm">Dashboard</a> &gt; Change Password
        </div>
	{% endif %}
        <div id="content">
            <h1>
                Change Password</h1>
            <div id="alertBox" class="invisible">
            </div>
            <div class="content-box" onkeypress="javascript:checkKeyAndSubmit(event);">
                <form id="changepassword_form" name="changepassword_form" method="post" action="">
                <input type="hidden" id="key" name="key" value="{{key}}" />
                <p>
                    Password (Min 6 characters)<br />
                    <input name="password" type="password" id="password" size="16" />
                </p>
                <p>
                    Repeat Password<br />
                    <input name="password2" type="password" id="password2" size="16" />
                </p>
                <p>
                    <input name="btnSave" type="button" id="btnSave" value="Change Password" class="full"
                        onclick="javascript:validateNSubmit();" /> <a href="/recruiters/dashboard.htm">Cancel</a>
                </p>
                </form>
            </div>
        </div>
        <div class="footer">
            <p class="small faded">&copy; <a href="http://www.agilehead.com">Agilehead</a> 2010 | <a href="/msg.htm">Contact Us</a> | <a href="/terms.html">Terms</a> | <a href="/about.html">About</a> | <a href="http://blog.agilehead.com">Blog</a> | jobhunt.in is <a href="http://freshmeat.net/projects/jobhuntin">Open Source</a></p>
        </div>
    </div>
</body>
</html>
